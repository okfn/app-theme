  <div class="jumbotron">

      <h1>Hello, world!</h1>

        <div class="input-group-btn">
            <button class="btn btn-default btn-lg btn-warning" type="button">URL</button>
            <button class="btn btn-default btn-lg active" type="button">File</button>
            <ul role="menu" class="dropdown-menu">
              <li><a href="#">Action</a></li>
              <li><a href="#">Another action</a></li>
              <li><a href="#">Something else here</a></li>
              <li class="divider"></li>
              <li><a href="#">Separated link</a></li>
            </ul>

        <input type="text" aria-label="Text input with segmented button dropdown" class="form-control input-lg" placeholder="http://">
        <div class="input-group-btn">
          <button class="btn btn-default btn-lg" type="button" disabled="disabled">Browse</button>

  <div class="container">
    <div class="panel panel-default">
      <div class="panel-heading">
